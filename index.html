<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!-- Rating state start -->
    <div id="modal_rating" class="card">
      <span class="circle-icon">
        <img class="star-icon" src="./images/icon-star.svg" alt="star icon" />
      </span>
      <h1>How did we do?</h1>
      <form>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="rating">
          <input
            type="radio"
            id="choice_1"
            class="rating-icon"
            name="rating"
            value="1"
          />
          <label for="choice_1">1</label>
          <input
            type="radio"
            id="choice_2"
            class="rating-icon"
            name="rating"
            value="2"
          />
          <label for="choice_2">2</label>
          <input
            type="radio"
            id="choice_3"
            class="rating-icon"
            name="rating"
            value="3"
          />
          <label for="choice_3">3</label>
          <input
            type="radio"
            id="choice_4"
            class="rating-icon"
            name="rating"
            value="4"
          />
          <label for="choice_4">4</label>
          <input
            type="radio"
            id="choice_5"
            class="rating-icon"
            name="rating"
            value="5"
          />
          <label for="choice_5">5</label>
        </div>

        <button class="btn">SUBMIT</button>
      </form>
    </div>

    <!-- Rating state end -->

    <!-- Thank you state start -->

    <div id="modal_thank_you" class="card">
      <img
        class="img-card"
        src="./images/illustration-thank-you.svg"
        alt="thank you"
      />
      <div class="card-text"></div>
    </div>

    <!-- Thank you state end -->

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
    <script src="index.js"></script>
  </body>
</html>
